{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario beta abierta L2 Ancient Watch</title>
        <link rel="stylesheet" href="{% static 'login/css/login.css' %}" media="screen">
    </head>
    <body>

        <div class="logincontainer">
            <img class="logoimg" src="{% static 'login/img/ancientlogo.jpg' %}" alt="" />
            <div class="downloadcontainer">
                <a class="linkcontainer" href="http://ancientwatch.ddns.net:8080/web/Instalar%20L2AncientWatch.exe "><button type="button" name="button">Descargar cliente</button></a>
            </div>
            <form action="" method="post">
                <p>
                    <b>Formulario de registro</b>
                </p>
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn-login" type="submit" value="Registro" />
            </form>
        </div>
    </body>
</html>
