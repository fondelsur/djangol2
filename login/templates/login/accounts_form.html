{% extends 'login/main_template.html'%}

{% load static %}
<!DOCTYPE html>

{% block call_to_action %}
<div class="container">
    <div class="panel panel-default old-scroll-panel">
    <img src="{% static 'login/img/textura_papel_viejo.jpg' %}" alt="">
    <form action="." method="post">
        {% csrf_token %}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field.label}} <br>
                        {{field}}
                    </div>
                    {% endfor %}        
        <input class="btn-login" type="submit" value="Registro" />
        <br>
        <br>
    </form>
</div>
</div>

{% endblock %}

{% block top5 %}
{% endblock %}
